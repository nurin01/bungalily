<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Favorite</h1>

  <ion-row class="favorite-items">
    <ion-col size="6" class="ion-text-left padding-left0">
      <img src="../../assets/categories/silk.jpg" />
      <p>RM30.00</p>
      <h6>Pure Silk</h6>
    </ion-col>
  
  </ion-row>

  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" routerLink="/home">
    ADD ITEM 
  </ion-button>
</ion-content>
